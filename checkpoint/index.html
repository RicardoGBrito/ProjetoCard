<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões</title>
    <link rel="shortcut icon" href="Favicon.ico" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">
        <h1 class="titulo">Crie Seu Cartão</h1>

        <form action="">
            <ul class="formulario">
                <li>
                    <label for="" class="descricao">Categoria: </label>
                    <input type="text" class="entradas" placeholder="Categoria">
                </li>

                <li> 
                    <label for="" class="descricao">Título: </label>
                    <input type="text" class="entradas" placeholder="Título">
                </li>

                <li>
                    <label for="" class="descricao">Descrição: </label>
                    <input type="text" class="entradas" placeholder="Descrição">
                </li>

                <li>
                    <label for="" class="descricao">Cor BackGround: </label>
                    <input type="text" class="entradas" placeholder="Cor background">
                </li>

                <li>
                    <label for="" class="descricao">Cor Texto: </label>
                    <input type="text" class="entradas" placeholder="Cor texto">
                </li>

                <li>
                    <label for="" class="descricao">URL: </label>
                    <input type="text" class="entradas" placeholder="link da imagem">
                </li>

                <li>
                    <div class="botoes">  
                        <input class="botao" type="submit" value="ENVIAR">
                        <button class="botao" type="reset">Apagar</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>

    <section class="container"> </section>
      
    <script src="script.js"></script>
</body>
</html>
