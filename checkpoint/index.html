<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões</title>
    <link rel="shortcut icon" href="Favicon.ico" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">
        <h1 class="titulo">Crie Seu Cartão</h1>

        <form action="">
            <ul class="formulario">
                <li>
                    <label for="categoria" class="descricao">Categoria: </label>
                    <input type="text" name="categoria" id="categoria" class="entradas" placeholder="Categoria" required>
                </li>

                <li> 
                    <label for="titulo" class="descricao">Título: </label>
                    <input type="text" name="titulo" id="titulo" class="entradas" placeholder="Título" required>
                </li>

                <li>
                    <label for="descricao" class="descricao">Descrição: </label>
                    <input type="text" name="descricao" id="descricao" class="entradas" placeholder="Descrição" required>
                </li>

                <li>
                    <label for="corbackground" class="descricao">Cor BackGround: </label>
                    <input type="text" name="corbackground" id="corbackground" class="entradas" placeholder="Cor background" required>
                </li>

                <li>
                    <label for="cortexto" class="descricao">Cor Texto: </label>
                    <input type="text" name="cortexto" id="cortexto" class="entradas" placeholder="Cor texto" required>
                </li>

                <li>
                    <label for="url" class="descricao">URL: </label>
                    <input type="text" name="url" id="url" class="entradas" placeholder="link da imagem" required>
                </li>

                <li>
                    <div class="botoes">  
                        <input class="botao" type="submit" value="ENVIAR">
                        <button class="botao" type="reset">Apagar</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>

    <section class="container"> </section>
      
    <script src="script.js"></script>
</body>
</html>
